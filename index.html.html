<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./public/images/amazon-icon.GIF">
    <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: calibri;

        }
        form{
            height: 700px;
            margin-top: 150px;
            
        }
        
        label{
            font-weight: bold;
        }
        
        
    </style>
</head>

<body>
    <form class="border border-2 m-5  p-3 w-25">
        <div class="p-2" >
            <img src="./public/images/amazon.GIF"  width="100" hspace="80" >
        </div>
       
       
        <label class="form-label"><h2>Create Account</h2></label>
        
        <div>
            <div>
                <label class="form-label">Your name</label>
            </div>
            
            
            <input type="text" placeholder="First name and Last name" autofocus required class="mb-3 w-100">
        </div>
        <div>
            <div>
                <label for=""class="form-label">Mobile number</label>
            </div>
        
        <button >IN +91
        </button>
        <input type="text" placeholder="mobile number" required pattern="[0-9]{10}" class="mb-3 ">
        </div>
        <div>
            <div>
                <label class="form-label">Email(optional)</label>
            </div>
            <input type="email" name="email"  class="w-100 mb-3">
        </div>
        <div>
            <div>
                <label class="form-label">Password</label>
            </div>
            <input type="password" pattern="\w{6}" placeholder="At least 6 characters" required  class="mb-3 w-100">
            <div><label for="" class="form-label"><i>i</i> must be at least 6 characters.</label></div>
        </div>
        <p>
            By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.
        </p>
        <button class="btn w-100 btn-warning">Continue</button>
        <fieldset></fieldset>


    </form>
    
</body>
</html>
